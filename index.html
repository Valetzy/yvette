<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      font-family: cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .container {
      text-align: center;
    }

    .name {
      font-size: 3em;
      color: #c62828;
      margin-bottom: 20px;
    }

    .date-input {
      background-color: #fff;
      border-radius: 50px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .date-input input {
      border: none;
      outline: none;
      font-size: 1.2em;
      padding: 5px;
    }

    /* Styled button */
    button {
      background-color: #c62828;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a82424;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      font-size: 2em;
      color: red;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 1 !important;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 2em;
      }

      .date-input {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .date-input input {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
  <script>
    function checkDate() {
      const inputDate = document.querySelector('input[type="date"]').value;
      const targetDate = "2024-05-12"; // Target date: May 12, 2024

      if (inputDate === targetDate) {
        // Add heart animations when the button is clicked
        for (let i = 0; i < 5; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.textContent = "❤️";
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.top = `${Math.random() * 100}vh`;
          document.body.appendChild(heart);
        }

        // Navigate to main.html after 2 seconds (for animation duration)
        setTimeout(() => {
          window.location.href = "main.html"; // Navigate to main.html
        }, 2000);
      } else {
        alert("Wala na siya ka remember 😔");
      }
    }

    window.onload = () => {
      document.body.classList.add("fade-in");
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="name">TO MY</div>
    <div class="name">YVONNE FABILLAR</div>
    <div class="date-input">
      <input type="date">
    </div>
    <button onclick="checkDate()">Submit</button>
  </div>
</body>
</html>
